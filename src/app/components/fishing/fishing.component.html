<div class="fishing-container">
    <div *ngIf="bubbles.length === 0" class="start-area">
      <button (click)="startFishing()">Cast Line</button>
    </div>
  
    <div class="bubble" 
         *ngFor="let bubble of bubbles; let i = index" 
         [ngStyle]="{ left: bubble.x + 'px', top: bubble.y + 'px', width: bubble.size + 'px', height: bubble.size + 'px' }"
         (click)="clickBubble(i)">
    </div>
  
    <div *ngIf="message" class="message">{{ message }}</div>
  </div>
